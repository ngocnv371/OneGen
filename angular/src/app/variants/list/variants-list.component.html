<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col col-md-6">
        <h5 class="card-title">
          {{ '::Menu:Variants' | abpLocalization }}
        </h5>
      </div>
    </div>
  </div>

  <ngx-datatable [rows]="page.items" [count]="page.totalCount" [list]="list" default>
    <ngx-datatable-column
      [name]="'::Value' | abpLocalization"
      prop="value"
      cellClass="text-truncate"
    ></ngx-datatable-column>
    <ngx-datatable-column
      [name]="'::CreationTime' | abpLocalization"
      prop="creationTime"
      [maxWidth]="150"
    >
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row.creationTime | date }}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column
      [name]="'::Actions' | abpLocalization"
      prop="creationTime"
      [maxWidth]="150"
      [sortable]="false"
    >
      <ng-template let-row="row" ngx-datatable-cell-template>
        <div ngbDropdown container="body" class="d-inline-block">
          <button
            class="btn btn-sm dropdown-toggle"
            id="btn-variants-list-actions-dropdown"
            data-toggle="dropdown"
            aria-haspopup="true"
            ngbDropdownToggle
          >
            <i class="fa fa-cog me-1"></i>{{ '::Actions' | abpLocalization }}
          </button>
          <div ngbDropdownMenu>
            <button
              *abpPermission="'OneGen.Subjects.Edit'"
              id="btn-delete-variant"
              ngbDropdownItem
              (click)="delete(row.id)"
              [disabled]="list.isLoading$ | async"
            >
              {{ '::Delete' | abpLocalization }}
            </button>
          </div>
        </div>
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</div>
