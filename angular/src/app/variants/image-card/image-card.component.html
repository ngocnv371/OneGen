<div class="card" [attr.data-variant-id]="variant.id">
  <div class="card-body">
    <img src="{{ apiUrl }}/api/app/storage/{{ variant.id }}/file" alt="image" />
  </div>
  <div class="card-footer">
    <span class="text-muted"> Created on {{ variant.creationTime | shortDateTime }} </span>
  </div>
</div>
