<div class="card" [attr.data-variant-id]="variant.id">
  <div class="card-body">
    <audio controls>
      <source src="{{ apiUrl }}/api/app/storage/{{ variant.id }}/file" type="audio/wav" />
    </audio>
  </div>
  <div class="card-footer">
    <span class="text-muted"> Created on {{ variant.creationTime | shortDateTime }} </span>
  </div>
</div>
